<h1>Tasks By Location</h1>
<table>
  <thead>
    <tr>
      <td>Task Name</td>
      <td>Status</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasksByLocation">
      <td>{{ task.Name }}</td>
      <td>{{ task.CurrentStatus }}</td>
      <button (click)="deleteTask(task.ID.toString())">Delete</button>
      <button (click)="updateTask(task.ID.toString(), { Name: 'My New Task Updated' })">Update</button>
    </tr>
  </tbody>
</table>
<button (click)="createTask()">Add</button>
